<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Styling Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrap">
        <form>
          <h1>Sign Up</h1>
          <p>It's free and it only takes a minute</p>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" />

          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" />

          <label for="confirm-pwd">Confirm Password</label>
          <input type="password" name="confirm-pwd" id="confirm-pwd" />

          <button id="sign-up-btn">Sign up</button>

          <small>By clicking on the signup button you aggree to our Terms &amp; Conditions and privacy policy</small>
        </form>
      </div>
      <footer>
        <p id="sign-in">Already have an account?</p>
        <a href="#">Sign in</a>
      </footer>
    </div>
  </body>
</html>
