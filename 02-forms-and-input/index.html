<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms &amp; Input</title>
  </head>
  <body>
    <fieldset>
      <legend>Send us a Mesage</legend>
      <form action="process.js">
        <div class="name platz">
          <label for="name">Name</label><br />
          <input type="text" name="name" id="name" placeholder="Name" />
        </div>

        <div class="email platz">
          <label for="email">Email</label><br />
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>

        <div class="message platz">
          <label for="message">Message</label><br />
          <textarea name="message" id="message" cols="40" rows="10"></textarea>
        </div>

        <div class="selection platz">
          <label for="sex">Sex</label>
          <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="diverse">Diverse</option>
          </select>
        </div>

        <div class="number platz">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" />
        </div>

        <div class="date platz">
          <label for="birthdate">Birthdate</label>
          <input type="date" name="birthdate" id="birthdate" />
        </div>

        <div class="radio platz">
          <label for="membership">Membership</label>
          <input type="radio" name="membership" id="membership" value="simple" checked /> Simple
          <input type="radio" name="membership" id="membership" value="standard" /> Standard
          <input type="radio" name="membership" id="membership" value="super" /> Super
        </div>

        <div class="checkbox platz">
          <label for="check">I like ...</label>
          <input type="checkbox" name="check" id="check" /> Schnitzel
          <input type="checkbox" name="check" id="check" /> Bockwurst
          <input type="checkbox" name="check" id="check" /> Kuchen
        </div>

        <div class="btn-reset platz">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </fieldset>
  </body>
</html>
